services:
  db:
    image: postgres:15-alpine
    container_name: compia_db
    restart: always
    environment:
      POSTGRES_USER: compia_user
      POSTGRES_PASSWORD: compia_password
      POSTGRES_DB: compia_editora
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: compia_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://compia_user:compia_password@db:5432/compia_editora
      CORS_ORIGINS: http://localhost:5173,http://150.165.85.80
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://150.165.85.80:8000
    container_name: compia_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-net

volumes:
  postgres_data:

networks:
  app-net:
    driver: bridge

